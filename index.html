<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOLF LABS | SESSION 01: FIRST STEPS</title>
    
    <!-- ENGINE: React & Tailwind via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ICONS: FontAwesome (Versão Estável) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --wolf-green: #00E676;
            --wolf-green-glow: rgba(0, 230, 118, 0.4);
            --bg-dark: #050608;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-strong: rgba(15, 15, 15, 0.9);
            --border: rgba(255, 255, 255, 0.1);
        }
        
        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 230, 118, 0.04) 0%, transparent 70%);
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Estilo Glassmorphism Premium */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }

        /* Cápsulas de Navegação */
        .capsule {
            padding: 10px 25px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 11px;
            font-weight: 800;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .capsule.active { 
            background: rgba(0, 230, 118, 0.1); 
            border-color: var(--wolf-green); 
            color: var(--wolf-green); 
            box-shadow: 0 0 20px var(--wolf-green-glow);
            transform: scale(1.05);
        }

        /* Speaking Hub Elevado */
        .speaking-hub {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            width: 90%;
            max-width: 1100px;
            padding: 25px 40px;
            border-radius: 30px;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-left: 10px solid var(--wolf-green);
            z-index: 100;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            pointer-events: none;
        }

        .speaking-hub.unlocked {
            opacity: 1;
            pointer-events: all;
            transform: translateX(-50%) translateY(-20px);
        }

        .btn-opt { 
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1); 
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
        }
        .btn-opt:hover:not(:disabled) { 
            transform: translateY(-3px); 
            border-color: var(--wolf-green); 
            background: rgba(0, 230, 118, 0.08); 
        }

        .btn-opt.correct { border-color: var(--wolf-green); background: rgba(0, 230, 118, 0.15); color: var(--wolf-green); }
        .btn-opt.wrong { border-color: #ff4757; background: rgba(255, 71, 87, 0.1); color: #ff4757; }

        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.01));
            background-size: 100% 4px, 3px 100%;
            opacity: 0.2;
        }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Botão Next Premium */
        .btn-next {
            background: var(--wolf-green);
            color: black;
            font-weight: 950;
            padding: 18px 45px;
            border-radius: 100px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 25px var(--wolf-green-glow);
            transition: 0.3s;
        }
        .btn-next:hover { transform: scale(1.05); background: white; }

        /* Teacher HUD */
        #t-panel {
            position: fixed; top: 20px; right: 20px; z-index: 200;
            background: #111; border: 1px solid #333; padding: 15px; border-radius: 15px;
            display: flex; flex-direction: column; gap: 8px; opacity: 0.3; transition: 0.3s;
        }
        #t-panel:hover { opacity: 1; }
        .t-btn { background: #222; color: #fff; padding: 8px 12px; border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; text-align: left; }
    </style>
</head>
<body>
    <div id="root" class="h-full w-full relative z-10"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- BANCO DE DADOS: 35 PROTOCOLOS ---
        const db = {
            affirmative: [
                { q: "Complete: I _____ Alex.", opts: ["am", "is", "are"], ans: "am", starter: "I am Alex.", trans: "Eu sou o Alex." },
                { q: "Complete: She _____ from London.", opts: ["is", "am", "are"], ans: "is", starter: "She is from London.", trans: "Ela é de Londres." },
                { q: "Complete: He _____ my teacher.", opts: ["am", "is", "are"], ans: "is", starter: "He is my teacher.", trans: "Ele é meu professor." },
                { q: "Complete: They _____ happy.", opts: ["is", "are", "am"], ans: "are", starter: "They are happy.", trans: "Eles estão felizes." },
                { q: "Age Check: I _____ 25 years old.", opts: ["have", "am", "is"], ans: "am", starter: "I am 25.", trans: "Eu tenho 25 anos (A1 Logic)." },
                { q: "Complete: It _____ a robot.", opts: ["is", "are", "am"], ans: "is", starter: "It is a robot.", trans: "Isso é um robô." },
                { q: "Gender: _____ name is Tim. (Man)", opts: ["His", "Her"], ans: "His", starter: "His name is Tim.", trans: "O nome DELE é Tim." },
                { q: "Complete: You _____ welcome.", opts: ["is", "are", "am"], ans: "are", starter: "You are welcome.", trans: "Você é bem-vindo." },
                { q: "Identity: My name _____ Sarah.", opts: ["is", "am", "are"], ans: "is", starter: "My name is Sarah.", trans: "Meu nome é Sarah." },
                { q: "Group: We _____ students.", opts: ["am", "is", "are"], ans: "are", starter: "We are students.", trans: "Nós somos estudantes." }
            ],
            negative: [
                { q: "Negative: I _____ Sarah.", opts: ["am not", "not am", "isn't"], ans: "am not", starter: "I am not Sarah.", trans: "Eu não sou a Sarah." },
                { q: "Negative: He _____ from Brazil.", opts: ["isn't", "am not", "not is"], ans: "isn't", starter: "He isn't from Brazil.", trans: "Ele não é do Brasil." },
                { q: "Negative: They _____ students.", opts: ["isn't", "aren't", "no are"], ans: "aren't", starter: "They aren't students.", trans: "Eles não são alunos." },
                { q: "Logic: It _____ my phone.", opts: ["isn't", "am not", "not is"], ans: "isn't", starter: "It isn't my phone.", trans: "Não é meu telefone." },
                { q: "Age Neg: I _____ 40.", opts: ["am not", "don't have", "no am"], ans: "am not", starter: "I am not 40.", trans: "Eu não tenho 40 anos." },
                { q: "Negative: She _____ tired.", opts: ["isn't", "aren't", "am not"], ans: "isn't", starter: "She isn't tired.", trans: "Ela não está cansada." },
                { q: "Negative: We _____ late.", opts: ["am not", "aren't", "isn't"], ans: "aren't", starter: "We aren't late.", trans: "Nós não estamos atrasados." },
                { q: "Negative: Buli _____ here.", opts: ["isn't", "am not", "not is"], ans: "isn't", starter: "Buli isn't here.", trans: "Buli não está aqui." },
                { q: "Complete: You _____ my boss.", opts: ["am not", "aren't", "isn't"], ans: "aren't", starter: "You aren't my boss.", trans: "Você não é meu chefe." },
                { q: "Logic: This _____ my car.", opts: ["isn't", "no is", "not am"], ans: "isn't", starter: "This isn't my car.", trans: "Este não é meu carro." }
            ],
            question: [
                { q: "Question: _____ you okay?", opts: ["Are", "Is", "Am"], ans: "Are", starter: "Are you okay?", trans: "Você está bem?" },
                { q: "Question: _____ she Sian?", opts: ["Is", "Are", "Am"], ans: "Is", starter: "Is she Sian?", trans: "Ela é a Sian?" },
                { q: "Question: _____ I late?", opts: ["Am", "Is", "Are"], ans: "Am", starter: "Am I late?", trans: "Eu estou atrasado?" },
                { q: "Question: _____ they here?", opts: ["Are", "Is", "Am"], ans: "Are", starter: "Are they here?", trans: "Eles estão aqui?" },
                { q: "Question: _____ it your phone?", opts: ["Is", "Are", "Am"], ans: "Is", starter: "Is it your phone?", trans: "É o seu telefone?" },
                { q: "Origin: Where _____ you from?", opts: ["is", "are", "am"], ans: "are", starter: "Where are you from?", trans: "De onde você é?" },
                { q: "Name: What _____ your name?", opts: ["am", "is", "are"], ans: "is", starter: "What is your name?", trans: "Qual o seu nome?" },
                { q: "Age Q: How old _____ she?", opts: ["has", "is", "are"], ans: "is", starter: "How old is she?", trans: "Qual a idade dela?" },
                { q: "Question: _____ we ready?", opts: ["Are", "Is", "Am"], ans: "Are", starter: "Are we ready?", trans: "Estamos prontos?" },
                { q: "Question: _____ he your friend?", opts: ["Is", "Am", "Are"], ans: "Is", starter: "Is he your friend?", trans: "Ele é seu amigo?" }
            ],
            talk: [
                { q: "What is your name?", starter: "My name is... / I am...", trans: "Responda em voz alta." },
                { q: "How old are you?", starter: "I am ... years old.", trans: "Responda em voz alta." },
                { q: "Where are you from?", starter: "I am from [City/Country].", trans: "Responda em voz alta." },
                { q: "Who are you?", starter: "I am a [Student / Teacher / Manager].", trans: "Quem é você?" },
                { q: "Are you ready to speak?", starter: "Yes, I am ready!", trans: "Está pronto para falar?" }
            ]
        };

        function App() {
            const [view, setView] = useState('boot'); // boot, lab
            const [tab, setTab] = useState('affirmative');
            const [idx, setIdx] = useState(0);
            const [xp, setXp] = useState(0);
            const [feedback, setFeedback] = useState(null);
            const [selected, setSelected] = useState(null);
            const [showTrans, setShowTrans] = useState(true);

            const currentList = db[tab];
            const currentQ = currentList[idx];

            const handleAnswer = (opt) => {
                if (feedback) return;
                setSelected(opt);

                if (tab === 'talk' || opt === currentQ.ans) {
                    setFeedback('correct');
                    setXp(prev => prev + 100);
                } else {
                    setFeedback('wrong');
                }
            };

            const next = () => {
                setFeedback(null);
                setSelected(null);
                if (idx < currentList.length - 1) {
                    setIdx(prev => prev + 1);
                } else {
                    const flow = ['affirmative', 'negative', 'question', 'talk'];
                    const nextTabIndex = flow.indexOf(tab) + 1;
                    if (nextTabIndex < flow.length) {
                        setTab(flow[nextTabIndex]);
                        setIdx(0);
                    } else {
                        alert("Protocol Completed! Total XP: " + xp);
                        location.reload();
                    }
                }
            };

            if (view === 'boot') {
                return (
                    <div className="w-full h-full flex flex-col items-center justify-center text-center p-10 fade-in">
                        <div className="scanlines"></div>
                        <div className="mb-10 p-12 rounded-full glass-panel border-2 border-[#00E676] shadow-[0_0_80px_rgba(0,230,118,0.2)] animate-pulse">
                            <i className="fa-solid fa-terminal text-6xl text-[#00E676]"></i>
                        </div>
                        <h1 className="text-8xl font-black mb-4 tracking-tighter uppercase text-white italic">WOLF <span className="text-[#00E676]">LABS</span></h1>
                        <p className="text-xl font-mono text-gray-500 tracking-[0.5em] mb-16 uppercase">Identity Engine v1.0</p>
                        <button onClick={() => setView('lab')} className="bg-[#00E676] text-black font-black text-2xl px-20 py-6 rounded-full hover:scale-105 transition-all shadow-2xl uppercase tracking-tighter">
                            Acessar Console
                        </button>
                    </div>
                );
            }

            return (
                <div className="w-full h-full flex flex-col relative fade-in">
                    <div className="scanlines"></div>

                    {/* TOP HUD */}
                    <div className="h-24 flex items-center justify-between px-10 border-b border-white/10 z-20 glass-panel border-t-0 border-x-0">
                        <div className="flex items-center gap-6">
                            <div className="w-12 h-12 bg-[#00E676] rounded-xl flex items-center justify-center text-black font-black text-2xl shadow-lg">W</div>
                            <div>
                                <h3 className="font-black text-xl leading-none uppercase tracking-tighter">Wolf OS</h3>
                                <p className="text-[#00E676] text-[9px] font-mono tracking-widest font-bold uppercase mt-1">Session 01 // First Steps</p>
                            </div>
                        </div>

                        <div className="flex gap-4">
                            {['affirmative', 'negative', 'question', 'talk'].map(t => (
                                <button key={t} onClick={() => { setTab(t); setIdx(0); setFeedback(null); setSelected(null); }} 
                                    className={`capsule ${tab === t ? 'active' : ''}`}>
                                    {t}
                                </button>
                            ))}
                        </div>

                        <div className="flex items-center gap-8">
                            <button onClick={() => setShowTrans(!showTrans)} className={`text-xs font-bold uppercase tracking-widest py-2 px-4 rounded-full border border-white/10 ${showTrans ? 'text-[#00E676]' : 'text-gray-600'}`}>
                                <i className="fa-solid fa-language mr-2"></i> {showTrans ? 'Trad: ON' : 'Trad: OFF'}
                            </button>
                            <div className="text-right">
                                <p className="text-gray-600 text-[9px] font-bold uppercase tracking-widest mb-1">XP Gauge</p>
                                <p className="text-[#00E676] font-black text-2xl leading-none tracking-tighter">{xp.toString().padStart(4, '0')}</p>
                            </div>
                        </div>
                    </div>

                    {/* VIEWPORT */}
                    <div className="flex-1 flex items-center justify-center px-10 pb-48 pt-10">
                        <div className="w-full max-w-6xl glass-panel rounded-[3rem] p-16 relative overflow-hidden transition-all duration-500">
                            
                            <div className="flex justify-between items-center mb-10">
                                <span className="bg-[#00E676] text-black px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest shadow-lg">
                                    Protocol {tab} // {idx + 1}
                                </span>
                                <span className="text-gray-700 font-mono text-sm font-bold italic">
                                    {idx + 1} / {currentList.length}
                                </span>
                            </div>

                            <div className="relative z-10">
                                <h2 className="text-6xl lg:text-7xl font-black mb-6 leading-tight tracking-tighter uppercase italic">
                                    {currentQ.q}
                                </h2>
                                
                                {showTrans && (
                                    <p className="text-gray-500 italic text-2xl mb-12 flex items-center gap-4 border-l-4 border-white/5 pl-8">
                                        {currentQ.trans}
                                    </p>
                                )}

                                {/* INTERACTION AREA */}
                                {tab === 'talk' ? (
                                    <div className="p-10 border-2 border-dashed border-[#00E676]/30 rounded-[2rem] bg-[#00E676]/5 text-center">
                                        <p className="text-[#00E676] font-black text-2xl uppercase tracking-tighter mb-2 italic">Oral Production Mode</p>
                                        <p className="text-gray-400">Clique no botão abaixo para destravar o hub de fala.</p>
                                        {!feedback && <button onClick={() => handleAnswer('done')} className="mt-8 bg-white text-black font-bold px-10 py-4 rounded-full hover:bg-[#00E676] transition-colors uppercase text-sm tracking-widest shadow-xl">Ativar Hub</button>}
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-5">
                                        {currentQ.opts?.map((opt, i) => (
                                            <button key={i} onClick={() => handleAnswer(opt)} disabled={feedback !== null}
                                                className={`btn-opt p-8 rounded-[2rem] text-3xl font-black text-left flex justify-between items-center 
                                                ${selected === opt 
                                                    ? (opt === currentQ.ans ? 'correct' : 'wrong') 
                                                    : 'border-white/5 bg-white/5'
                                                }
                                                ${feedback && opt === currentQ.ans ? 'correct' : ''}
                                            `}>
                                                <span>{opt}</span>
                                                {selected === opt && <i className={`fa-solid ${opt === currentQ.ans ? 'fa-circle-check' : 'fa-circle-xmark'} text-4xl`}></i>}
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* ELEVATED SPEAKING HUB */}
                    <div className={`speaking-hub ${feedback === 'correct' ? 'unlocked' : ''}`}>
                        <div className="flex flex-col">
                            <div className="flex items-center gap-3 mb-2">
                                <div className="w-3 h-3 bg-[#00E676] rounded-full animate-pulse shadow-[0_0_15px_#00E676]"></div>
                                <span className="text-[#00E676] text-[10px] font-black uppercase tracking-[0.4em]">Wolf Production Starter</span>
                            </div>
                            <h2 className="text-4xl lg:text-5xl font-black tracking-tighter text-white uppercase italic leading-tight">
                                "{currentQ.starter}"
                            </h2>
                            <p className="text-gray-500 text-[10px] mt-4 uppercase tracking-widest font-bold opacity-60">Produza a frase completa em voz alta agora para validar o módulo.</p>
                        </div>
                        
                        <div className="flex items-center gap-6 border-l border-white/10 pl-10">
                            <div className="w-20 h-20 rounded-2xl bg-[#00E676]/10 border border-[#00E676]/20 flex items-center justify-center text-[#00E676]">
                                <i className="fa-solid fa-microphone text-3xl"></i>
                            </div>
                            <button onClick={next} className="btn-next italic shadow-2xl">
                                Next Protocol
                            </button>
                        </div>
                    </div>

                    {/* TEACHER HIDDEN PANEL */}
                    <div id="t-panel">
                        <span className="text-[8px] text-[#00E676] font-bold text-center">TEACHER HUD</span>
                        <div className="t-btn" onClick={() => setIdx(idx + 1)}>SKIP STEP</div>
                        <div className="t-btn" onClick={() => setXp(xp + 1000)}>BOOST XP</div>
                        <div className="t-btn" onClick={() => location.reload()}>REBOOT</div>
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
